<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapPaws Scavenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fafc; overflow: hidden; height: 100vh; width: 100vw; margin: 0; }
        #camera-container { position: fixed; inset: 0; z-index: 0; background: #000; }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }
        #shutter-flash { position: fixed; inset: 0; background: white; opacity: 0; z-index: 50; pointer-events: none; }
        .flash-active { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 0.8; } 100% { opacity: 0; } }
        #cat-wrapper { position: relative; width: 140px; height: 140px; margin: 0 auto; }
        #cat-face { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; background-image: url('https://i.postimg.cc/Dzr4xMWf/Gemini-Generated-Image-c4btfec4btfec4bt-removebg-preview.png'); transition: transform 0.2s; }
        .speaking #cat-face { background-image: url('https://i.postimg.cc/QCr6RPmY/Gemini-Generated-Image-nzqkernzqkernzqk-removebg-preview.png'); transform: scale(1.05); }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; padding: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border-radius: 2rem; }
        .camera-btn { background: linear-gradient(135deg, #60a5fa, #818cf8); pointer-events: auto; }
    </style>
</head>
<body>
    <div id="shutter-flash"></div>
    <div id="camera-container">
        <video id="camera-stream" autoplay playsinline muted></video>
    </div>

    <div class="ui-overlay">
        <!-- Cat UI -->
        <div class="flex flex-col items-center">
            <div id="cat-wrapper"><div id="cat-face"></div></div>
            <div id="speech-bubble" class="mt-2 glass px-6 py-2 max-w-[280px] text-center font-bold text-slate-700 opacity-0 transition-opacity"></div>
        </div>

        <!-- Stats -->
        <div class="flex justify-between mt-auto mb-4">
            <div class="glass p-3 min-w-[90px] text-center shadow-md">
                <p class="text-[10px] font-bold text-blue-500 uppercase">Score</p>
                <p id="score-display" class="text-lg font-bold">0/10</p>
            </div>
            <div class="glass p-3 min-w-[90px] text-center shadow-md">
                <p class="text-[10px] font-bold text-pink-500 uppercase">Timer</p>
                <p id="timer-display" class="text-lg font-bold font-mono">45s</p>
            </div>
        </div>

        <!-- Target Item -->
        <div class="glass p-5 text-center mb-4 pointer-events-auto shadow-xl">
            <p class="text-blue-500 font-bold text-xs mb-1 uppercase tracking-widest">Find this item:</p>
            <h2 id="target-item" class="text-3xl font-black text-slate-800">---</h2>
        </div>

        <!-- Capture Button -->
        <div class="flex justify-center mb-4">
            <button onclick="captureAndVerify()" class="camera-btn w-20 h-20 rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-transform">
                <div class="w-16 h-16 border-4 border-white/30 rounded-full flex items-center justify-center">
                    <div class="w-6 h-6 bg-white rounded-full"></div>
                </div>
            </button>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="start-overlay" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-5xl font-black text-blue-600 mb-2">SnapPaws</h1>
        <p class="text-slate-500 font-bold mb-10">Show me items to win!</p>
        <button id="start-btn" onclick="startGame()" class="camera-btn px-10 py-5 text-white font-bold rounded-full text-xl shadow-xl">START GAME</button>
    </div>

    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
        const apiKey = "";
        const video = document.getElementById('camera-stream');
        const canvas = document.getElementById('capture-canvas');
        const speechBubble = document.getElementById('speech-bubble');
        const catWrapper = document.getElementById('cat-wrapper');
        
        let items = ["Mug", "Book", "Spoon", "Pillow", "Remote", "Shoe", "Fruit", "Plant", "Key", "Pen"];
        let availableItems = [...items];
        let score = 0;
        let timeLeft = 45;
        let timerId = null;
        let isProcessing = false;

        function speak(text) {
            if (!text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 2.0;
            utterance.onstart = () => { 
                catWrapper.classList.add('speaking'); 
                speechBubble.innerText = text; 
                speechBubble.style.opacity = 1; 
            };
            utterance.onend = () => { 
                catWrapper.classList.remove('speaking'); 
                setTimeout(() => { if(!window.speechSynthesis.speaking) speechBubble.style.opacity = 0; }, 2000); 
            };
            window.speechSynthesis.speak(utterance);
        }

        async function startGame() {
            const btn = document.getElementById('start-btn');
            btn.innerText = "Starting...";
            
            try {
                // Request back camera directly with no additional constraints
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                document.getElementById('start-overlay').style.display = 'none';
                speak("Game started! Let's go.");
                nextRound();
            } catch (err) {
                console.error("Camera failed:", err);
                alert("Please check camera permissions.");
                btn.innerText = "START GAME";
            }
        }

        function nextRound() {
            if (availableItems.length === 0) {
                speak("You found everything! You win!");
                return;
            }
            const idx = Math.floor(Math.random() * availableItems.length);
            const currentItem = availableItems[idx];
            availableItems.splice(idx, 1);
            document.getElementById('target-item').innerText = currentItem;
            document.getElementById('score-display').innerText = `${score}/${items.length}`;
            speak(`Find a ${currentItem}!`);
            
            timeLeft = 45;
            if (timerId) clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-display').innerText = `${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    speak("Time's up! Try again?");
                }
            }, 1000);
        }

        async function captureAndVerify() {
            if (isProcessing) return;
            isProcessing = true;
            
            document.getElementById('shutter-flash').classList.add('flash-active');
            setTimeout(() => document.getElementById('shutter-flash').classList.remove('flash-active'), 300);

            const target = document.getElementById('target-item').innerText;
            speak("Let's see...");

            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const base64 = canvas.toDataURL('image/jpeg', 0.6).split(',')[1];

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [
                                { text: `Is there a "${target}" in this image? Answer ONLY in JSON: {"found": boolean, "msg": "a very short polite cat comment under 8 words"}.` },
                                { inlineData: { mimeType: "image/jpeg", data: base64 } }
                            ] 
                        }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                const resultText = data.candidates[0].content.parts[0].text;
                const result = JSON.parse(resultText);

                if (result.found) {
                    score++;
                    speak(result.msg || "Found it! Great.");
                    nextRound();
                } else {
                    speak(result.msg || "Not quite, try again!");
                }
            } catch (e) {
                speak("I missed that. Try again.");
            } finally {
                isProcessing = false;
            }
        }
    </script>
</body>
</html>
